<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Platformer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            padding: 20px;
        }

        #gameContainer {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 100%;
            max-height: 100vh;
            width: 800px;
            height: 600px;
        }

        canvas {
            display: block;
            image-rendering: crisp-edges;
            width: 100%;
            height: 100%;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            z-index: 10;
        }

        .stat {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 18px;
            backdrop-filter: blur(10px);
        }

        #modal {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        #modal.hidden {
            display: none;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 36px;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            pointer-events: auto;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .controls {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            font-size: 14px;
            color: #666;
        }

        .particle {
            position: absolute;
            pointer-events: none;
        }

        #certificate {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            border: 8px double #d4af37;
            padding: 50px 40px;
            max-width: 600px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        #certificate::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid #d4af37;
            pointer-events: none;
        }

        .cert-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .cert-title {
            font-size: 48px;
            color: #d4af37;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .cert-subtitle {
            font-size: 20px;
            color: #666;
            font-style: italic;
        }

        .cert-body {
            text-align: center;
            margin: 40px 0;
        }

        .cert-text {
            font-size: 18px;
            color: #333;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .player-name {
            font-size: 42px;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .theme-name {
            font-size: 32px;
            color: #764ba2;
            font-weight: 600;
            font-style: italic;
            margin: 20px 0;
        }

        .cert-footer {
            margin-top: 50px;
            text-align: center;
            padding-top: 30px;
            border-top: 2px solid #d4af37;
        }

        .signature {
            font-size: 24px;
            color: #333;
            font-style: italic;
            margin-bottom: 5px;
        }

        .signature-title {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .cert-date {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
        }

        .trophy {
            font-size: 60px;
            margin: 20px 0;
        }

        /* Touch Controls for Mobile */
        #touchControls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
            gap: 10px;
        }

        .touch-btn {
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            touch-action: none;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .touch-btn:active {
            background: rgba(102, 126, 234, 0.9);
            transform: scale(0.95);
        }

        .touch-dpad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
        }

        .touch-dpad button {
            width: 60px;
            height: 60px;
        }

        .touch-dpad button:nth-child(1) { grid-column: 2; grid-row: 1; }
        .touch-dpad button:nth-child(2) { grid-column: 1; grid-row: 2; }
        .touch-dpad button:nth-child(3) { grid-column: 2; grid-row: 2; }
        .touch-dpad button:nth-child(4) { grid-column: 3; grid-row: 2; }
        .touch-dpad button:nth-child(5) { grid-column: 2; grid-row: 3; }

        /* Responsive Design */
        @media (max-width: 1024px) {
            #gameContainer {
                width: 90vw;
                height: calc(90vw * 0.75);
                max-height: 90vh;
            }

            .stat {
                font-size: 16px;
                padding: 8px 16px;
            }

            .modal-content {
                padding: 30px 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 24px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            #gameContainer {
                width: 100vw;
                height: calc(100vw * 0.75);
                max-height: calc(100vh - 140px);
                border-radius: 0;
            }

            #ui {
                padding: 10px;
            }

            .stat {
                font-size: 14px;
                padding: 6px 12px;
            }

            #touchControls {
                display: flex;
            }

            .modal-content {
                padding: 20px 15px;
                max-width: 95%;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            input {
                padding: 12px;
                font-size: 14px;
            }

            button {
                padding: 12px 30px;
                font-size: 16px;
            }

            .cert-title {
                font-size: 32px;
            }

            .player-name {
                font-size: 28px;
            }

            .theme-name {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            #gameContainer {
                height: calc(100vw * 0.75);
                max-height: calc(100vh - 160px);
            }

            .stat {
                font-size: 12px;
                padding: 5px 10px;
            }

            .touch-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .touch-dpad {
                grid-template-columns: repeat(3, 50px);
                grid-template-rows: repeat(3, 50px);
            }

            .touch-dpad button {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div class="stat">Level: <span id="levelNum">1</span></div>
            <div class="stat">Theme: <span id="themeDisplay">-</span></div>
        </div>
        <div id="modal">
            <div class="modal-content">
                <h1 id="modalTitle">AI Platformer</h1>
                <p id="modalText">Welcome! Each level is uniquely generated by AI based on your chosen theme. Get ready for an adventure!</p>
                <input type="text" id="playerNameInput" placeholder="Enter your name" style="margin-bottom: 10px;">
                <input type="text" id="themeInput" placeholder="Enter a theme (e.g., 'ancient temple', 'cyberpunk city', 'candy land')">
                <button id="startBtn" onclick="handleStart()">Start Game</button>
                <div class="controls">
                    <strong>Controls:</strong> Arrow Keys or WASD to move, Space to jump<br>
                    <span id="mobileControls" style="display: none;"><strong>Mobile:</strong> Use on-screen touch controls</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Touch Controls for Mobile -->
    <div id="touchControls">
        <div class="touch-dpad">
            <button class="touch-btn" id="touchUp">‚Üë</button>
            <button class="touch-btn" id="touchLeft">‚Üê</button>
            <button class="touch-btn" id="touchCenter" style="display: none;"></button>
            <button class="touch-btn" id="touchRight">‚Üí</button>
            <button class="touch-btn" id="touchDown" style="display: none;"></button>
        </div>
        <button class="touch-btn" id="touchJump">‚§¥</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const modal = document.getElementById('modal');
        const themeInput = document.getElementById('themeInput');
        const playerNameInput = document.getElementById('playerNameInput');
        const startBtn = document.getElementById('startBtn');
        const modalTitle = document.getElementById('modalTitle');
        const modalText = document.getElementById('modalText');
        const levelNumDisplay = document.getElementById('levelNum');
        const themeDisplay = document.getElementById('themeDisplay');
        const gameContainer = document.getElementById('gameContainer');

        // Responsive canvas sizing
        function resizeCanvas() {
            const container = gameContainer;
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            // Maintain 4:3 aspect ratio
            const aspectRatio = 4 / 3;
            let width = containerWidth;
            let height = width / aspectRatio;
            
            if (height > containerHeight) {
                height = containerHeight;
                width = height * aspectRatio;
            }
            
            canvas.width = 800;
            canvas.height = 600;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
        }

        // Initialize canvas size
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Show mobile controls hint on mobile devices
        if (window.innerWidth <= 768) {
            const mobileControls = document.getElementById('mobileControls');
            const mobileControls2 = document.getElementById('mobileControls2');
            if (mobileControls) mobileControls.style.display = 'inline';
            if (mobileControls2) mobileControls2.style.display = 'inline';
        }

        let gameState = {
            level: 1,
            theme: '',
            playerName: '',
            platforms: [],
            player: null,
            particles: [],
            keys: {},
            gameRunning: false,
            levelData: null,
            backgroundColor: '#87CEEB',
            platformColor: '#8B4513',
            playerColor: '#FF6B6B',
            goalColor: '#FFD700',
            hazardColor: '#FF0000'
        };

        class Player {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 30;
                this.height = 30;
                this.vx = 0;
                this.vy = 0;
                this.speed = 5;
                this.jumpPower = 12;
                this.gravity = 0.5;
                this.onGround = false;
                this.trail = [];
            }

            update() {
                if (gameState.keys['ArrowLeft'] || gameState.keys['a']) this.vx = -this.speed;
                else if (gameState.keys['ArrowRight'] || gameState.keys['d']) this.vx = this.speed;
                else this.vx *= 0.8;

                if ((gameState.keys[' '] || gameState.keys['ArrowUp'] || gameState.keys['w']) && this.onGround) {
                    this.vy = -this.jumpPower;
                    this.onGround = false;
                    createParticles(this.x + this.width / 2, this.y + this.height, 5, gameState.playerColor);
                }

                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;

                this.onGround = false;

                // Collision with platforms
                gameState.platforms.forEach(platform => {
                    if (platform.type === 'hazard') {
                        if (this.collidesWith(platform)) {
                            restartLevel();
                        }
                    } else if (platform.type === 'goal') {
                        if (this.collidesWith(platform)) {
                            nextLevel();
                        }
                    } else {
                        if (this.collidesWith(platform)) {
                            if (this.vy > 0 && this.y + this.height - this.vy <= platform.y) {
                                this.y = platform.y - this.height;
                                this.vy = 0;
                                this.onGround = true;
                            } else if (this.vy < 0 && this.y - this.vy >= platform.y + platform.height) {
                                this.y = platform.y + platform.height;
                                this.vy = 0;
                            } else if (this.vx > 0) {
                                this.x = platform.x - this.width;
                            } else if (this.vx < 0) {
                                this.x = platform.x + platform.width;
                            }
                        }
                    }
                });

                // Boundaries
                if (this.x < 0) this.x = 0;
                if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;
                if (this.y > canvas.height) restartLevel();

                // Trail effect
                this.trail.push({ x: this.x, y: this.y, alpha: 0.5 });
                if (this.trail.length > 8) this.trail.shift();
            }

            collidesWith(platform) {
                return this.x < platform.x + platform.width &&
                       this.x + this.width > platform.x &&
                       this.y < platform.y + platform.height &&
                       this.y + this.height > platform.y;
            }

            draw() {
                // Draw trail
                this.trail.forEach((pos, i) => {
                    ctx.globalAlpha = pos.alpha * (i / this.trail.length);
                    ctx.fillStyle = gameState.playerColor;
                    ctx.fillRect(pos.x, pos.y, this.width, this.height);
                });
                ctx.globalAlpha = 1;

                // Draw player with shadow
                ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                ctx.shadowBlur = 10;
                ctx.shadowOffsetY = 5;
                ctx.fillStyle = gameState.playerColor;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Highlight
                ctx.shadowBlur = 0;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(this.x + 5, this.y + 5, this.width - 10, 8);
            }
        }

        function createParticles(x, y, count, color) {
            for (let i = 0; i < count; i++) {
                gameState.particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 5,
                    vy: (Math.random() - 0.5) * 5 - 2,
                    life: 1,
                    color: color
                });
            }
        }

        function updateParticles() {
            gameState.particles = gameState.particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.2;
                p.life -= 0.02;
                return p.life > 0;
            });
        }

        function drawParticles() {
            gameState.particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, 4, 4);
            });
            ctx.globalAlpha = 1;
        }

        async function generateLevel(theme, level) {
            const difficulty = Math.min(level * 0.3, 3);
            
            const prompt = `Generate a platformer level with this theme: "${theme}". Level ${level}.
            
Return ONLY valid JSON with this exact structure (no markdown, no explanation):
{
    "platforms": [
        {"x": number, "y": number, "width": number, "height": number, "type": "solid"}
    ],
    "hazards": [
        {"x": number, "y": number, "width": number, "height": number, "type": "hazard"}
    ],
    "goal": {"x": number, "y": number, "width": 40, "height": 40, "type": "goal"},
    "startPos": {"x": number, "y": number},
    "colors": {
        "background": "hex color",
        "platform": "hex color",
        "player": "hex color",
        "goal": "hex color",
        "hazard": "hex color"
    }
}

Rules:
- Canvas is ${canvas.width}x${canvas.height}
- Level ${level} difficulty: ${difficulty.toFixed(1)}/3
- Include ${5 + level} to ${8 + level} platforms
- Include ${Math.floor(level / 2)} to ${Math.floor(level / 1.5) + 1} hazards (spikes, lava, etc)
- Start position around x:50, y:500
- Goal position at far right, elevated
- Make platforms progressively harder to reach with more gaps
- Add moving/floating platforms feel with varied heights
- Ensure level is beatable
- Use thematic colors
- Platform widths: 60-200, heights: 20-40
- Hazard sizes: 30-100 wide, 20-40 tall`;

            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 1000,
                        messages: [{ role: 'user', content: prompt }]
                    })
                });

                const data = await response.json();
                const content = data.content[0].text.trim();
                const cleanContent = content.replace(/```json\n?|\n?```/g, '');
                return JSON.parse(cleanContent);
            } catch (error) {
                console.error('Level generation error:', error);
                return generateFallbackLevel(level);
            }
        }

        function generateFallbackLevel(level) {
            const canvasWidth = canvas.width;
            const canvasHeight = canvas.height;
            
            const platforms = [
                { x: 0, y: canvasHeight - 50, width: 200, height: 50, type: 'solid' },
                { x: 250, y: canvasHeight - 150, width: 150, height: 30, type: 'solid' },
                { x: 450, y: canvasHeight - 250, width: 120, height: 30, type: 'solid' },
                { x: canvasWidth - 180, y: canvasHeight - 350, width: 180, height: 30, type: 'solid' }
            ];
            
            const hazards = level > 1 ? [
                { x: 300, y: canvasHeight - 30, width: 60, height: 30, type: 'hazard' }
            ] : [];

            return {
                platforms: platforms,
                hazards: hazards,
                goal: { x: canvasWidth - 80, y: canvasHeight - 400, width: 40, height: 40, type: 'goal' },
                startPos: { x: 50, y: canvasHeight - 100 },
                colors: {
                    background: '#87CEEB',
                    platform: '#8B4513',
                    player: '#FF6B6B',
                    goal: '#FFD700',
                    hazard: '#FF0000'
                }
            };
        }

        async function handleStart() {
            const theme = themeInput.value.trim();
            const playerName = playerNameInput.value.trim();
            
            if (!theme) {
                alert('Please enter a theme!');
                return;
            }
            if (!playerName) {
                alert('Please enter your name!');
                return;
            }

            startBtn.disabled = true;
            startBtn.innerHTML = 'Generating Level<span class="loading"></span>';
            
            gameState.theme = theme;
            gameState.playerName = playerName;
            themeDisplay.textContent = theme;

            try {
                gameState.levelData = await generateLevel(theme, gameState.level);
                startLevel();
            } catch (error) {
                alert('Failed to generate level. Please try again.');
                startBtn.disabled = false;
                startBtn.textContent = 'Start Game';
            }
        }

        function startLevel() {
            const data = gameState.levelData;
            
            gameState.platforms = [
                ...data.platforms,
                ...data.hazards,
                data.goal
            ];
            
            gameState.player = new Player(data.startPos.x, data.startPos.y);
            gameState.backgroundColor = data.colors.background;
            gameState.platformColor = data.colors.platform;
            gameState.playerColor = data.colors.player;
            gameState.goalColor = data.colors.goal;
            gameState.hazardColor = data.colors.hazard;
            
            modal.classList.add('hidden');
            gameState.gameRunning = true;
            
            if (!gameState.animationStarted) {
                gameState.animationStarted = true;
                gameLoop();
            }
        }

        async function nextLevel() {
            gameState.gameRunning = false;
            gameState.level++;
            
            if (gameState.level > 10) {
                // Show certificate
                showCertificate();
                return;
            }
            
            levelNumDisplay.textContent = gameState.level;
            
            modalTitle.textContent = `Level ${gameState.level - 1} Complete!`;
            modalText.textContent = `Loading Level ${gameState.level}...`;
            playerNameInput.style.display = 'none';
            themeInput.style.display = 'none';
            startBtn.style.display = 'none';
            modal.classList.remove('hidden');
            
            // Auto-generate next level with same theme
            try {
                gameState.levelData = await generateLevel(gameState.theme, gameState.level);
                setTimeout(() => {
                    startLevel();
                }, 1500);
            } catch (error) {
                modalText.textContent = 'Failed to generate next level. Please try again.';
                startBtn.style.display = 'block';
                startBtn.textContent = 'Retry';
                startBtn.onclick = nextLevel;
            }
        }

        function showCertificate() {
            const today = new Date();
            const dateStr = today.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            
            const certificate = `
                <div id="certificate">
                    <div class="cert-header">
                        <div class="cert-title">Certificate</div>
                        <div class="cert-subtitle">of Achievement</div>
                    </div>
                    
                    <div class="trophy">üèÜ</div>
                    
                    <div class="cert-body">
                        <div class="cert-text">This certifies that</div>
                        <div class="player-name">${gameState.playerName}</div>
                        <div class="cert-text">has successfully conquered all 10 levels of the</div>
                        <div class="theme-name">"${gameState.theme}"</div>
                        <div class="cert-text">adventure with exceptional skill and determination!</div>
                    </div>
                    
                    <div class="cert-footer">
                        <div class="signature">Mohamed Saif</div>
                        <div class="signature-title">Game Creator</div>
                        <div class="cert-date">${dateStr}</div>
                    </div>
                </div>
                <button onclick="resetGame()" style="margin-top: 30px;">Play Again</button>
            `;
            
            document.querySelector('.modal-content').innerHTML = certificate;
            modal.classList.remove('hidden');
        }

        function resetGame() {
            gameState.level = 1;
            gameState.theme = '';
            gameState.playerName = '';
            levelNumDisplay.textContent = '1';
            themeDisplay.textContent = '-';
            
            document.querySelector('.modal-content').innerHTML = `
                <h1 id="modalTitle">AI Platformer</h1>
                <p id="modalText">Welcome! Each level is uniquely generated by AI based on your chosen theme. Get ready for an adventure!</p>
                <input type="text" id="playerNameInput" placeholder="Enter your name" style="margin-bottom: 10px;">
                <input type="text" id="themeInput" placeholder="Enter a theme (e.g., 'ancient temple', 'cyberpunk city', 'candy land')">
                <button id="startBtn" onclick="handleStart()">Start Game</button>
                <div class="controls">
                    <strong>Controls:</strong> Arrow Keys or WASD to move, Space to jump<br>
                    <span id="mobileControls2" style="display: none;"><strong>Mobile:</strong> Use on-screen touch controls</span>
                </div>
            `;
        }

        function restartLevel() {
            if (gameState.levelData) {
                const data = gameState.levelData;
                gameState.player = new Player(data.startPos.x, data.startPos.y);
                gameState.particles = [];
                createParticles(gameState.player.x + 15, gameState.player.y + 15, 10, gameState.playerColor);
            }
        }

        function gameLoop() {
            ctx.fillStyle = gameState.backgroundColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (gameState.gameRunning && gameState.player) {
                gameState.player.update();
                updateParticles();

                // Draw platforms with shadows
                gameState.platforms.forEach(platform => {
                    ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
                    ctx.shadowBlur = 8;
                    ctx.shadowOffsetY = 4;
                    
                    if (platform.type === 'hazard') {
                        ctx.fillStyle = gameState.hazardColor;
                        // Draw spikes
                        const spikeCount = Math.floor(platform.width / 20);
                        for (let i = 0; i < spikeCount; i++) {
                            ctx.beginPath();
                            ctx.moveTo(platform.x + i * 20, platform.y + platform.height);
                            ctx.lineTo(platform.x + i * 20 + 10, platform.y);
                            ctx.lineTo(platform.x + i * 20 + 20, platform.y + platform.height);
                            ctx.fill();
                        }
                    } else if (platform.type === 'goal') {
                        ctx.fillStyle = gameState.goalColor;
                        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                        // Pulsing glow
                        const pulse = Math.sin(Date.now() * 0.005) * 0.3 + 0.7;
                        ctx.globalAlpha = pulse * 0.3;
                        ctx.fillStyle = '#FFFFFF';
                        ctx.fillRect(platform.x - 5, platform.y - 5, platform.width + 10, platform.height + 10);
                        ctx.globalAlpha = 1;
                    } else {
                        ctx.fillStyle = gameState.platformColor;
                        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                        // Highlight
                        ctx.shadowBlur = 0;
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                        ctx.fillRect(platform.x + 5, platform.y + 5, platform.width - 10, 8);
                    }
                });
                
                ctx.shadowBlur = 0;
                drawParticles();
                gameState.player.draw();
            }

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            gameState.keys[e.key] = true;
            if (e.key === ' ' || e.key === 'ArrowUp') e.preventDefault();
        });

        document.addEventListener('keyup', (e) => {
            gameState.keys[e.key] = false;
        });

        themeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleStart();
        });

        playerNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleStart();
        });

        // Touch Controls
        const touchUp = document.getElementById('touchUp');
        const touchLeft = document.getElementById('touchLeft');
        const touchRight = document.getElementById('touchRight');
        const touchJump = document.getElementById('touchJump');

        function setupTouchControl(button, key) {
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                gameState.keys[key] = true;
            });
            button.addEventListener('touchend', (e) => {
                e.preventDefault();
                gameState.keys[key] = false;
            });
            button.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                gameState.keys[key] = false;
            });
        }

        if (touchUp) setupTouchControl(touchUp, 'ArrowUp');
        if (touchLeft) setupTouchControl(touchLeft, 'ArrowLeft');
        if (touchRight) setupTouchControl(touchRight, 'ArrowRight');
        if (touchJump) setupTouchControl(touchJump, ' ');

        // Prevent default touch behaviors
        document.addEventListener('touchmove', (e) => {
            if (e.target.closest('#touchControls')) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
